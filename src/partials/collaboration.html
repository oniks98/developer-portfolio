<section class="clb collaboration" id="collaboration">
  <div class="container collaboration-container">
    <h2 class="collaboration-title">
      LET'S <span class="green-collorText">WORK TOGETHER</span>
    </h2>
    <div class="collab-wall">
      <div>
        <p class="collaboration-text">
          CONTACT ME TO TRANSFORM YOUR IDEAS INTO EXCEPTIONAL SOLUTIONS.
        </p>
        <address class="contacts-block">
          <ul class="contacts-list">
            <li class="contacts-item">
              <a class="contacts" href="tel:+380904567890"
                ><svg class="item-icon" width="24" height="24">
                  <use href="/icons/icons.svg#icon-phone"></use></svg
                >+38 090 456 78 90</a
              >
            </li>
            <li class="contacts-item">
              <a class="contacts" href="mailto:lloydjefferson@gmail.com"
                ><svg class="item-icon" width="24" height="24">
                  <use href="/icons/icons.svg#icon-mail"></use></svg
                >lloydjefferson@gmail.com</a
              >
            </li>
            <li class="contacts-item">
              <a
                class="contacts"
                href="https://maps.app.goo.gl/AJWrrshWbYXUnQ7L6"
                ><svg class="item-icon" width="24" height="24">
                  <use href="/icons/icons.svg#icon-location"></use></svg
                >USA, New York</a
              >
            </li>
          </ul>
        </address>
      </div>
      <form class="input-info">
        <div class="email-confirm">
          <div class="input-form">
            <input
              class="form-input"
              name="email"
              type="email"
              placeholder="Your email*"
              id="try-agen"
              pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
              required
            />
            <svg class="done-icon is-hidden" width="16" height="16">
              <use href="/icons/icons.svg#icon-check-mark"></use>
            </svg>
            <p class="invalid-email is-hidden-text">Invalid email, try again</p>
          </div>
          <textarea
            class="textela-input"
            id="client_comment"
            name="comment"
            placeholder="Message"
            required
          ></textarea>
        </div>
        <button class="send-button jsBtnSubmit" type="submit">
          SEND MESSAGE
        </button>
      </form>
    </div>
  </div>
</section>
